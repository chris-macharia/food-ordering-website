  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods Foo</title>

    <!--link our css file-->
    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <!-- NAVBAR section STARTS here-->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <img src="./images/food resturant logo.png" alt="Resturant logo" class="img-responsive"/>
        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Foods</a> 
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>

        <div class="clear-fix"></div>
        
      </div>
    </section>
    <!-- NAVBAR section END here-->

    <!-- SEARCH food-section STARTS here-->
    <section class="food-search">
      <div class="container">
        <form action="">
          <input type="search" name="search" placeholder="Search for food" />
          <input type="submit" name="submit" value="Search" />
        </form>
      </div>
    </section>
    <!-- SEARCH section END here-->

    <!-- CATEGORIES STARTS here-->
    <section class="categories">
      <div class="container">
        <h2>Categories</h2>

        <div class="categories-boxes">box 1</div>

        <div class="categories-boxes">box 2</div>

        <div class="categories-boxes">box 3</div>
      </div>
    </section>
    <!-- CATEGORIES section END here-->

    <!--MENU section STARTS here-->
    <section class="menu">
      <div class="container">
        <h2>Explore Foods</h2>

        <div class="food-menu">food menu 1</div>

        <div class="food-menu">food menu 2</div>

        <div class="food-menu">food menu 3</div>

        <div class="food-menu">food menu 4</div>
      </div>
    </section>
    <!--MENU section END here-->

    <!--SOCIAL-MEDIA section STARTS here-->
    <section class="social-media">
      <div class="container">
        <ul>
          <li>
            <a href="#">facebook</a>
          </li>
        </ul>
        <li>
          <a href="#">instagram</a>
        </li>
        <li>
          <a href="#">twitter</a>
        </li>
      </div>
    </section>
    <!--SOCIAL-MEDIA END here-->

    <!--FOOTER section STARTS here-->
    <section class="footer">
      <div class="container">
        <p>All right reserved, designed by <a href="#">chris-macharia</a></p>
